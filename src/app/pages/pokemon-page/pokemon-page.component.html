<main>
    <section>
        <p class="pokemon-name">{{this.pokemon.name}}</p>
        <div class="cod-type">
            <p class="cod-type-info">Cod: #{{this.pokemon.id}}</p>
            <p class="cod-type-info">Tipo: {{this.pokemon.types[0].type.name}}</p>
        </div> 
        <div class="description">
            <p class="description-name">Descrição</p>
            <p class="description-info">{{this.pokemonDescription}}</p>
        </div> 
        <div class="info">
            <p class="info-title">Informações</p>
            <div class="info-group">
                <p class="info-name">Altura:</p>
                <p class="info-name">{{this.pokemon.height}}cm</p>
            </div>
            <div class="info-group">
                <p class="info-name">Peso:</p>
                <p class="info-name">{{this.pokemon.weight}}kg</p>
            </div>
            <div class="chart-bar">
                    <div class="bar-div">
                        <p class="bar-text">Vida: </p><div id="bar_1"></div>
                    </div>       
                    <div class="bar-div">
                        <p class="bar-text">Defesa: </p><div id="bar_2"></div>
                    </div>     
                    <div class="bar-div">
                        <p class="bar-text">Velocidade: </p><div id="bar_3"></div>
                    </div>  
                    <div class="bar-div">
                        <p class="bar-text">Ataque: </p><div id="bar_4"></div>
                    </div>                             

            
            </div>
        </div>    
    </section>
    <section class="second-section">
        <img src={{this.pokemon.sprites.front_default}} alt="">
    </section>
</main>
